<div class="card mb-4" style="width: 12rem;">
  <div class="card-image-wrapper">
    <img
      class="card-img-top"
      src="{{ member.photoUrl || '../../../../../assets/user.png'}}"
      alt="{{ member.name }}"
    />
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item">
        <button routerLink='/members/{{member.userName}}'class="btn btn-sm btn-primary"><i class="fa fa-user"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-sm btn-primary" (click)="addLike(member)"><i class="fa fa-heart"></i></button> 
      </li>
      <li class="list-inline-item">
        <button class="btn btn-sm btn-primary" routerLink="/members/{{member.userName}}" [queryParams]="{tab:3}"><i class="fa fa-envelope"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <i class="fa fa-user mr-2"></i>
      {{ member.name }},{{member.age}}
    </h6>
    <p class="card-text text-muted text-center">{{ member.city }}</p>
  </div>
</div>
