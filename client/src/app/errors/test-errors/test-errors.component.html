<ng-container>
<button (click)="get500Error()" type="button" class="btn btn-outline-danger mr-3">Test 500 Error</button>
<button (click)="get400Error()" type="button" class="btn btn-outline-warning mr-3">Test 400 Error</button>
<button (click)="get401Error()" type="button" class="btn btn-outline-info mr-3">Test 401 Error</button>
<button (click)="get400ValidationError()" type="button" class="btn btn-outline-light mr-3">Test 400 Validation Error</button>
<button (click)="get404Error()" type="button" class="btn btn-outline-dark mr-3">Test 404 Error</button>

<div class="row mt-5" *ngIf="validationErrors.length !== 0">
    <div class="alert alert-danger" role="alert" *ngFor="let item of validationErrors">
        {{item}}
      </div>
</div>
</ng-container>
